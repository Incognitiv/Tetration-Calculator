name: Tetration-Calculator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: cargo fetch

    - name: Build in Release Mode
      run: cargo build --release

    - name: Run the Program
      run: |
        executable=$(find . -name "Tetration-Calculator" -type f)
        
        if [ -z "$executable" ]; then
          echo "Executable not found. Check your program name."
          exit 1
        fi
        
        # Run the program with specific input keys
        $executable <<EOF
        Enter
        2
        5
        Enter  # Press Enter again to finish
        EOF

    - name: Wait or Forcefully Kill
      run: |
        sleep 60

        pkill -f Tetration-Calculator
